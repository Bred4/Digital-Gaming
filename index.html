<!DOCTYPE html>
<html>
  <head>
    <title> Gaming Digital</title>
	<style>
	<!-- html/css, background, description, and button styling -->
	html,
	body {
		margin: 0;
	}
	   body {
	      background-color: lightblue;
	      overflow: hidden;
	  }
	.banner {
		background-color: #333333;
		order-style: solid;
		border-radius: 15px;
		border-color: #333333;
		margin: 0 auto;
		padding: 5px;
		overflow: hidden;
		overflow-x: hidden;
		height: 100px;
		width: 1000px;
		float: center;
	}
	ul {
		list-style-type: none;
		margin: 5px;
		padding: 3px;
		overflow: hidden;
		background-color: #333333;
		border-style: solid;
		border-color: #333333;
		border-radius: 10px;
		position: center;
	}
	li {
	  float: left;
	}
	li a {
		display: circle;
		color: white;
		float: left;
		padding: 5px;
		text-decoration: none;
		font-size: 25px;
		font-family: 'Amatic SC', cursive;
	}
	li a:hover {
		background-color: #599D9C;
		border-style: solid;
		border-color: #599D9C;
		border-radius: 15px;
	}
	h1, h2, h3, h4, h5, h6 {
		font-family: 'Amatic SC', cursive;
		font-weight: bold;
		color: #ffff;
		text-align: center;
	}
	p, b {
		font_size: 10px;
		font_weight: bold;
		color: white;
		text-align: center;
		font-family: 'Amatic SC', cursive;
	}
		hr {
		border-style: bold;
		border-color: #333333;
		border-radius: 15px;
		width: 500px;
		float: center;
	}
	</style>
